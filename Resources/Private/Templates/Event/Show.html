<f:layout name="Default" />

<f:section name="Title">Show event"{event.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Name</th>
			<td>{event.name}</td>
		</tr>
	</table>

	<f:if condition="{event.asset}">
		<typo3.media:image image="{event.asset}" alt="ALT" />
	</f:if>

	<f:link.action action="index">Back</f:link.action>
</f:section>
